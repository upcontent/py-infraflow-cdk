jobs:
  build:
    docker:
      - image: cimg/python:3.9-node
    steps:
      - checkout
      - run: echo $LANG $LANGUAGE $LC_ALL
      - run:
          name: Poetry Install
          command: |
            LC_ALL=en_US.UTF-8
            LANG=en_US.UTF-8
            LANGUAGE=en_US.UTF-8
            poetry install --with=dev -vv
            echo $?
      - run: pytest

