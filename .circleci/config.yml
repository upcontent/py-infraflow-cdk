jobs:
  build:
    docker:
      - image: cimg/python:3.9-node
    steps:
      - checkout
      - run: echo $LANG $LANGUAGE $LC_ALL
      - run:
          name: Install the latest version of Poetry
          command: |
            cat build-scripts/get-poetry.py | POETRY_UNINSTALL=1 python -
            cat build-scripts/install.py | python3 -
      - run:
          name: Poetry Install
          command: |
            LC_ALL=en_US.UTF-8
            LANG=en_US.UTF-8
            LANGUAGE=en_US.UTF-8
            poetry install --with=dev -vv
      - run: pytest

